<head>
  <!-- <meta name="description" content="undefined"> -->
  <meta property="og:url" content="https://carolinecoolidge.com">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Caroline Coolidge">
  <!-- <meta property="og:description" content="undefined"> -->
  <meta property="og:image" content="https://carolinecoolidge.com/opengraph.png">
  <style>
* {font-family: "Times New Roman"}
@media only screen and (min-width: 768px) {
  img {
    width: 500px; /* Width of image on desktop */
    margin: 0 auto; /* Center the image horizontally */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
  }
}

/* Styles for phone screens */
@media only screen and (max-width: 767px) {
  img {
    width: 80%; /* Width of image on phone */
    margin: 0 auto; /* Center the image horizontally */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
  }
}
a:visited {
  color: rgb(0, 0, 255);;
}
.nav {
  text-align: center;
  display: none;
  justify-content: space-between;
  align-items: center;
  margin: 16px;
}

.hamburger-menu {
  cursor: pointer;
}

.bar {
  width: 35px;
  height: 5px;
  margin: 6px 0;
  background-color: black;
  transition: all 0.3s ease;
}

.nav-items {
  display: flex;
  flex-direction: column;
  align-items: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  list-style: none;
  margin: 0;
  padding: 0;
  transition: all 0.3s ease;
}

.nav-items.open {
  transform: translate(-50%, -50%) scale(1);
}
img.close {
  opacity: 0;
  transition: opacity 0.3s ease-out;
}

.nav-items li {
  margin: 20px 0;
}

.nav-items a {
  text-decoration: none;
  color: black;
}

.change .bar:nth-of-type(1) {
  transform: rotate(-45deg) translate(-9px, 6px);
}

.change .bar:nth-of-type(2) {
  opacity: 0;
}

.change .bar:nth-of-type(3) {
  transform: rotate(45deg) translate(-8px, -8px);
}

@media (min-width: 769px) {
  .nav-items {
    display: flex;
    flex-direction: row;
    align-items: center;
    position: relative;
    top: auto;
    left: auto;
    transform: scale(1);
  }
  
  .hamburger-menu {
    display: none;
  }
}
  </style>
</head>
<body>
  <img src="video2.gif" alt="Coming soon">
  <div class="nav">
    <div class="name">
      Caroline Coolidge
    </div>
    <div class="pages">
      <div class="hamburger-menu">
        <div class="bar"></div>
        <!-- <div class="bar"></div>
        <div class="bar"></div> -->
      </div>
      <ul class="nav-items">
        <li><a href="secret.html">Projects</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
  <script>
    if (window.location.search.endsWith("?nowait")) {
      document.querySelector('.nav').style.display = 'flex';
    } else {
      setTimeout(function() {
        // window.location.href = "secret.html";
        document.querySelector('.nav').style.display = 'flex';
      }, 3000);
    }

    const hamburgerMenu = document.querySelector(".hamburger-menu");
    const navItems = document.querySelector(".nav-items");
    const img = document.querySelector("img");

    hamburgerMenu.addEventListener("click", () => {
      hamburgerMenu.classList.toggle("change");
      navItems.classList.toggle("open");
      img.classList.toggle("close")
    });
  </script>
</body>
